<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto X3M</title>
    <!-- Include Lightspark player script -->
    <script src="https://path-to-lightspark-player.js"></script>
</head>
<body>

    <!-- Create a container for the Flash content -->
    <div id="flash-container">
        <!-- Alternative content in case Flash is not supported -->
        <p>Your browser does not support Flash content.</p>
    </div>

    <script>
        // Initialize Lightspark player
        var player = new LightsparkPlayer({
            container: 'flash-container', // ID of the container element
            src: 'swf/moto-x3m.swf', // Path to your Flash content
            width: 640, // Width of the player
            height: 480, // Height of the player
            params: {
                // Additional parameters for Flash content (optional)
            }
        });

        // Optional: Handle errors or events
        player.on('error', function(error) {
            console.error('Lightspark player error:', error);
        });
    </script>
</body>
</html>
