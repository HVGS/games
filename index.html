<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .download-links {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .download-link {
            flex: 0 0 48%;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bloons TD5</h1>
        <div class="download-links">
            <a href="apps/bloons-td5.exe" class="download-link">Download for Windows (.exe)</a>
            <a href="online?file=swf/bloons-td5.swf" class="download-link">Play Online (GLITCHY)</a>
        </div>
    </div>
    <div class="container">
        <h1>Game Downloader</h1>
        <div class="download-links">
            <a href="#" class="download-link">Download for Windows (.exe)</a>
            <a href="#" class="download-link">Download for macOS (.dmg)</a>
        </div>
    </div>
    <div class="container">
        <h1>Game Downloader</h1>
        <div class="download-links">
            <a href="#" class="download-link">Download for Windows (.exe)</a>
            <a href="#" class="download-link">Download for macOS (.dmg)</a>
        </div>
    </div>
</body>
</html>
