<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Panel</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #fff;
  }
  
  .panel {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #333;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }

  .button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #444;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    text-align: center;
    text-decoration: none;
    color: #fff;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<div class="panel">
  <a href="bloons-td5" class="button">Bloons TD 5</a>
  <a href="run" class="button">Run</a>
  <a href="moto-x3m" class="button">Moto X3M</a>
  <a href="moto-x3m-2" class="button">Moto X3M 2</a>
  <a href="fireboy-and-watergirl" class="button">Fireboy and Watergirl</a>
</div>

</body>
</html>
